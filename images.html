<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <ul class="menu">
        <li class="menu-item">
          <a href="index.html">Google Search</a>
        </li>
      </ul>
    </div>
    <div class="flex-1">
      <div class="flex-2">
        <div class="google-image-1">
          <img
            class="google-image-2"
            src="google.png"
            alt="Google Images"
            width="272"
            height="92"
          />
          <span class="images">Images</span>
        </div>
      </div>
    </div>
    <form action="https://google.com/search">
      <div class="padding-text">
        <input type="text" name="q" class="rounded-bar" />
      </div>
      <input type="hidden" name="tbm" value="isch" />
      <div class="center">
        <input type="submit" value="Google Search" class="button" />
      </div>
    </form>
  </body>
</html>
